---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  A stack for testing AWS.jl from public CI
Parameters:
  PublicCIUser:
    Description: User which can assume the testing role
    Type: String

Resources:
  StackInfoPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Allow access to stack outputs
      Users:
        - !Ref PublicCIUser
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: cloudformation:DescribeStacks
            Resource: !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${AWS::StackName}/*
  ECRPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ECRPolicy
      Users:
        - !Ref PublicCIUser
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:CreateRepository
              - ecr:CompleteLayerUpload
              - ecr:DescribeImages
              - ecr:DescribeRepositories
              - ecr:DeleteRepository
              - ecr:GetDownloadUrlForLayer
              - ecr:InitiateLayerUpload
              - ecr:ListImages
              - ecr:PutImage
              - ecr:UploadLayerPart
              - ecr:SetRepositoryPolicy
              - ecr:GetRepositoryPolicy
            Resource:
              - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/juliaonlambda-*
  ECRPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ECRPolicy
      Users:
        - !Ref PublicCIUser
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
            Resource: '*'
  IAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: IAMPolicy
      Users:
        - !Ref PublicCIUser
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - iam:CreateRole
              - iam:AttachRolePolicy
              - iam:DetachRolePolicy
              - iam:DeleteRole
              - iam:PassRole
            Resource:
              - !Sub arn:aws:iam::${AWS::AccountId}:role/JuliaOnLambda-*
  LambdaPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: LambdaPolicy
      Users:
        - !Ref PublicCIUser
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - lambda:CreateFunction
              - lambda:GetFunction
              - lambda:DeleteFunction
            Resource:
              - !Sub "arn:aws:lambda:*:$(AWS::AccountId):function:juliaonlambda-*"
